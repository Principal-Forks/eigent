name: Quality Analysis Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Quality Lens CLI
        run: npm install -g @principal-ai/quality-lens-cli

      - name: Run quality analysis
        run: |
          quality-lens run . --output results.json --format json || true
          echo "Quality analysis completed"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-results
          path: results.json